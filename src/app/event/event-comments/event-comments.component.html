<mat-card class="comments__wrapper">
  <mat-card-header>
    <mat-card-title>
      <h1 class="comments__title">Comments</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="comments__content">
    <mat-list>
      <mat-list-item *ngFor="let comment of comments" >
        <mat-icon mat-list-icon>person</mat-icon>
        <h4 mat-line class="comment__owner">{{comment.owner_id}}</h4>
        <p mat-line class="comment__content">{{comment.message}}</p>
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
  </mat-card-content>
</mat-card>
